<div class="dialog">
  <mat-toolbar class="dialog-title">
    {{ data ? 'Edit Post' : 'Create Post' }}
    <button mat-icon-button mat-dialog-close>
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar>

  <mat-divider></mat-divider>

  <form [formGroup]="postForm">
    <mat-form-field class="dialog-content">
      <textarea matInput class="form-control" id="text" name="text" formControlName="text"></textarea>
    </mat-form-field>

    <mat-dialog-actions class="dialog-actions">
      <button mat-button color="primary" mat-dialog-close class="cancel-button">Cancel</button>
      <button mat-button class="confirm-button" (click)="onSubmit()" [disabled]="!postForm.valid">Confirm</button>
    </mat-dialog-actions>
  </form>
</div>
