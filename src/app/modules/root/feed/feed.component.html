<div class="main">
  @if(loading){
  <div class="spinner">
    <mat-spinner diameter="50"></mat-spinner>
  </div>
  } @else {

  <fs-add-post class="main__new-post" />

  @for (post of posts$ | async; track postTrackByFn($index, post)) {
  <fs-post [post]="post" />
  } @empty {
  <div class="no-posts">
    <h2>No posts found</h2>
  </div>
  } }
</div>
