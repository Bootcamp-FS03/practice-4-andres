<p>login works!</p>
<form [formGroup]="loginForm" (ngSubmit)="login()">
  <mat-form-field>
    <mat-label for="username">Username</mat-label>
    <input matInput type="username" id="username" formControlName="username" required />
    <mat-error *ngIf="loginForm.get('username')?.invalid">{{ getErrorMessage('username') }}</mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label for="password">Password</mat-label>
    <input matInput type="password" id="password" formControlName="password" required />
    <mat-error *ngIf="loginForm.get('password')?.invalid">{{ getErrorMessage('password') }}</mat-error>
  </mat-form-field>
  <button mat-raised-button type="submit" [disabled]="loginForm.invalid">Login</button>
</form>
